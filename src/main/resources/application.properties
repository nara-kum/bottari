# [공통] 기본 프로필을 local로 설정하여 로컬 실행 시 편하게 사용
spring.profiles.default=local

spring.application.name=bottari

#server
server.port=8888
server.servlet.context-path=/

# WAR 배포 시 애플리케이션 타입 명시 (외부 Tomcat 충돌 방지)
spring.main.web-application-type=servlet

#view resolve
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#######spring.datasource.url=jdbc:mysql://localhost:3306/web_db?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
